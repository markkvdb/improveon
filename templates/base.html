{% load static %}
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %} | ImproveOn</title>
    <link rel="stylesheet" type="text/css" href="{% static 'foundation.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
</head>
<body>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <div class="top-bar">
                <div class="top-bar-title">
                    <b><a href="{% url 'core:index' %}">ImproveOn</a></b>
                </div>
                <div class="top-bar-left">
                    <ul class="menu">
                        <li><a href="{% url 'companies:index' %}">Companies</a></li>
                        <li><a href="{% url 'jobs:index' %}">Jobs</a></li>
                        <li><a href="{% url 'tools:index' %}">Tools</a></li>
                        <li><a href="{% url 'students:index' %}">Students</a></li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'core:login_redirect' %}">Overview</a></li>
                        <li><a href="{% url 'core:logout' %}">Log out</a></li>
                    {% else %}
                        <li><a href="{% url 'core:login' %}">Log in</a></li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-x grid-padding-x grid-margin-y">
        <div class="large-12 cell">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

    <script src="{% static 'vendor/jquery.js' %}"></script>
    <script src="{% static 'vendor/what-input.js' %}"></script>
    <script src="{% static 'vendor/foundation.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
